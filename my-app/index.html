<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>

  <main>
    <h2>Hello, world!</h2>
    <p>This is a basic HTML file to get started with web development.</p>
    <p>You can edit this page and add your own content as needed.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
